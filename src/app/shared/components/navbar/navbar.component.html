<!-- Navbar Maule Pro -->
<nav class="navbar-maule-pro">
  <div class="navbar-container">
    <!-- Logo y Branding Izquierdo -->
    <div class="navbar-brand" routerLink="/home" style="cursor: pointer;">
      <div class="brand-left">
        <!-- Logo Gobierno Regional del Maule -->
        <div class="logo-container">
          <img 
            src="assets/images/logo-gore-horizontal-blanco.png" 
            alt="Gobierno Regional del Maule"
            class="logo-gore-horizontal">
        </div>
      </div>
      
      <!-- Maule Pro -->
      <div class="brand-right">
        <div class="maule-pro-title">Maule Pro</div>
        <div class="gobierno-regional">Gobierno Regional del Maule</div>
      </div>
    </div>
    
    <!-- Botón Menú Hamburguesa (Solo móvil/tablet) -->
    <button 
      type="button" 
      class="btn-menu-toggle"
      (click)="toggleMobileMenu()"
      [attr.aria-expanded]="mobileMenuOpen"
      aria-label="Menú de navegación">
      <i [class]="mobileMenuOpen ? 'pi pi-times' : 'pi pi-bars'"></i>
    </button>
    
    <!-- Navegación y Acciones Derechas -->
    <div class="navbar-actions" [class.menu-open]="mobileMenuOpen">
      <!-- Enlaces de Navegación -->
      <div class="navbar-links">
        <a routerLink="/home" routerLinkActive="active" class="nav-link" (click)="closeMobileMenu()">Inicio</a>
        <a routerLink="/dashboard" routerLinkActive="active" class="nav-link" (click)="closeMobileMenu()">Panel de Información</a>
        <a routerLink="/nosotros" routerLinkActive="active" class="nav-link" (click)="closeMobileMenu()">Nosotros</a>
        <a routerLink="/preguntas-frecuentes" routerLinkActive="active" class="nav-link" (click)="closeMobileMenu()">Preguntas Frecuentes</a>
        <a 
          class="nav-link nav-link-accesibilidad" 
          (click)="onAccesibilidadClick(); closeMobileMenu()">
          Accesibilidad
        </a>
      </div>
      
      <!-- Acciones -->
      <div class="navbar-buttons">
        <!-- ClaveÚnica -->
        <button 
          type="button"
          class="btn-claveunica"
          (click)="onClaveUnicaClick()"
          aria-label="Iniciar sesión con ClaveÚnica">
          <img 
            src="assets/images/icon-claveunica.svg" 
            alt="ClaveÚnica"
            class="claveunica-logo">
        </button>
      </div>
    </div>
    
    <!-- Overlay para cerrar menú móvil -->
    <div class="menu-overlay" [class.active]="mobileMenuOpen" (click)="closeMobileMenu()"></div>
  </div>
</nav>
