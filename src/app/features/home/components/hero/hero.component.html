<!-- Hero Section -->
<div class="relative w-full h-auto min-h-[650px] flex items-center justify-center overflow-visible rounded-2xl lg:h-[80vh] lg:min-h-[80vh] lg:max-h-[720px] md:h-[70vh] md:min-h-[500px] md:max-h-[650px] mt-8 mb-4 hero-wrapper">
  <!-- Carrusel de Fondo -->
  <div class="absolute top-0 left-0 w-full h-full z-[1] overflow-hidden rounded-2xl min-h-full">
    <div class="absolute top-0 left-0 w-full h-full z-[2] pointer-events-none rounded-2xl bg-gradient-to-b from-black/80 via-black/60 to-black/40 lg:bg-gradient-to-r lg:from-black/90 lg:via-black/70 lg:to-transparent"></div>
    
    <!-- Custom Carousel -->
    <div class="relative w-full h-full">
      @for (image of images; track $index) {
        <div class="absolute inset-0 w-full h-full transition-opacity duration-1000 ease-in-out"
             [class.opacity-100]="$index === currentImageIndex()"
             [class.opacity-0]="$index !== currentImageIndex()">
          <img [src]="image.itemImageSrc" 
               class="absolute inset-0 w-full h-full min-w-full min-h-full object-cover object-center block rounded-2xl md:object-[center_40%]" 
               alt="Hero background image">
        </div>
      }
    </div>
  </div>

  <!-- Contenido Principal -->
  <div class="relative z-10 w-full max-w-[1080px] mx-auto px-[1.35rem] py-[2.7rem] flex items-start min-h-full box-border overflow-visible lg:justify-start lg:items-center lg:py-[3.6rem] lg:px-[1.8rem] md:py-[2.25rem] md:px-[1.5rem] sm:py-[2.7rem] sm:px-[1.125rem]">
    <div class="w-full max-w-[540px] pt-0 md:max-w-full lg:max-w-[50%] sm:pt-[0.45rem] xs:pt-[0.675rem]">
      <!-- Título Principal -->
      <h1 class="text-[2.025rem] font-bold text-white mb-[1.35rem] leading-[1.2] md:text-[2.43rem] lg:text-[2.835rem] md:text-[1.8rem] md:mb-[1.125rem] sm:text-[1.4175rem] sm:mb-[0.9rem] sm:leading-[1.3]">
        <span class="block">Portal de Postulación a</span>
        <span class="block text-white">Programas y Fondos Regionales</span>
      </h1>

      <!-- Descripción -->
      <p class="text-white/95 text-[0.9rem] leading-[1.7] mb-[1.8rem] md:text-[1.0125rem] md:text-[0.875rem] md:mb-[1.5rem] md:leading-[1.6] sm:text-[0.7695rem] sm:mb-[1.125rem]">
        Accede a las líneas de financiamiento del <strong class="text-white font-bold">Gobierno Regional del Maule</strong>. 
        Revisa requisitos, fechas y postula con <strong class="text-white font-bold">ClaveÚnica</strong> cuando el proceso esté abierto.
      </p>

      <!-- Características -->
      <div class="flex flex-col gap-[0.9rem] mb-[1.8rem] md:gap-[0.75rem] md:mb-[1.5rem] sm:gap-[0.675rem] sm:mb-[1.35rem]">
        <div class="flex items-start gap-[0.9rem] p-[0.9rem] bg-white/10 backdrop-blur-md rounded-[0.675rem] border border-white/20 transition-all duration-300 hover:bg-white/15 hover:translate-x-[3.6px] md:p-[0.75rem] md:gap-[0.75rem] md:hover:translate-x-[2px] sm:p-[0.675rem] sm:gap-[0.675rem]" *ngFor="let feature of features">
          <div class="w-[43.2px] h-[43.2px] rounded-[0.675rem] flex items-center justify-center shrink-0 text-[1.215rem] text-white md:w-[38px] md:h-[38px] md:text-[1.1rem] sm:w-[32.4px] sm:h-[32.4px] sm:text-[0.891rem]" 
               [ngClass]="{
                 'bg-[rgba(0,102,204,0.3)] border border-[rgba(0,102,204,0.5)]': feature.color === 'primary',
                 'bg-[rgba(40,167,69,0.3)] border border-[rgba(40,167,69,0.5)]': feature.color === 'success',
                 'bg-[rgba(255,193,7,0.3)] border border-[rgba(255,193,7,0.5)]': feature.color === 'warning'
               }">
            <i [class]="feature.icon" class="inline-block leading-none"></i>
          </div>
          <div class="flex-1">
            <h3 class="text-[0.81rem] font-bold mb-[0.225rem] text-white md:text-[0.75rem] sm:text-[0.70875rem]">{{ feature.title }}</h3>
            <p class="text-[0.72rem] m-0 text-white/90 leading-[1.5] md:text-[0.68rem] md:leading-[1.4] sm:text-[0.648rem]">{{ feature.description }}</p>
          </div>
        </div>
      </div>

      <!-- Botones de Acción -->
      <div class="flex items-center justify-start w-full">
        <button 
          pButton 
          type="button"
          label="Ver Programas"
          icon="pi pi-list"
          class="w-full !bg-emerald-500 !border-emerald-500 hover:!bg-emerald-600 hover:!border-emerald-600 !text-white !font-bold !py-3 !rounded-xl transition-all duration-300 shadow-lg hover:shadow-emerald-500/30"
          (click)="scrollToPrograms()">
        </button>
      </div>
    </div>
  </div>
</div>
