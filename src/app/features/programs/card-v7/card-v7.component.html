<!-- Opción 7: Tipo Banner con Fondo Coloreado -->
<article class="card-v7" [style.border-top-color]="getEstadoColor()">
  <p-card [styleClass]="'card-v7-wrapper'">
    <div class="card-v7-content">
      <div class="card-v7-header" [style.background-color]="getEstadoColor()">
        <div class="card-v7-status">
          <p-tag [value]="getEstadoTag()" [severity]="getEstadoSeverity()" styleClass="status-large"></p-tag>
          <p-tag 
            *ngIf="program.estado === 'open' && getDiasRestantes() !== null"
            [value]="'CIERRA EN ' + getDiasRestantes() + ' DÍAS'"
            severity="warning"
            icon="pi pi-clock"
            [ngClass]="{'urgent': isUrgent()}">
          </p-tag>
        </div>
        <p-tag *ngIf="program.tipoFondo" [value]="program.tipoFondo" severity="secondary" styleClass="fondo-tag"></p-tag>
      </div>
      
      <div class="card-v7-main">
        <h3 class="card-v7-title">{{ program.titulo }}</h3>
        <p class="card-v7-subtitle">{{ program.descripcion }}</p>
        
        <div class="card-v7-info">
          <div class="info-row">
            <i class="pi pi-users"></i>
            <div class="info-text">
              <strong>Beneficiarios/as:</strong>
              <span>{{ program.beneficiarios }}</span>
            </div>
          </div>
          <div class="info-row">
            <i class="pi pi-calendar"></i>
            <div class="info-text">
              <strong>Fechas:</strong>
              <span>Inicio: {{ program.fechaInicio }} | Fin: {{ program.fechaFin }}</span>
            </div>
          </div>
          <div class="info-row">
            <i class="pi pi-wallet"></i>
            <div class="info-text">
              <strong>Montos:</strong>
              <span>{{ program.montos }}</span>
            </div>
          </div>
        </div>
      </div>
      
      <div class="card-v7-footer">
        <button 
          *ngIf="program.rutaDetalles"
          pButton 
          type="button" 
          label="Ver detalles" 
          icon="pi pi-arrow-right"
          iconPos="right"
          [routerLink]="program.rutaDetalles"
          class="btn-details"
          [style.background-color]="getEstadoColor()">
        </button>
      </div>
    </div>
  </p-card>
</article>
